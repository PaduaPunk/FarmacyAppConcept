<ion-header>

  <ion-navbar>
    <ion-title>Datos del nuevo cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>NIT:</ion-label>
  <ion-input (input)='validateNit($event.target.value)'></ion-input>
</ion-item>
<ion-item>
  <ion-label>Razón social:</ion-label>
  <ion-input (input)='validateRazonSocial($event.target.value)'></ion-input>
</ion-item>
<ion-item>
   <ion-label>Tipo cliente:</ion-label>
     <ion-select [(ngModel)]="tipo" (ionChange)="validateTipoProveedor(tipo)">
    <ion-option value="m">Mayorista</ion-option>
    <ion-option value="p">Proveedor</ion-option>
  </ion-select>
</ion-item>


<ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" (input)='validateCorreoElectronico($event.target.value)'></ion-input>
  </ion-item>


<ion-item>
  <ion-label>Ciudad:</ion-label>
  <ion-input (input)='validateCiudad($event.target.value)'></ion-input>
</ion-item>
<ion-item>
  <ion-label>Depto:</ion-label>
  <ion-input (input)='validateDepartamento($event.target.value)'></ion-input>
</ion-item>
<ion-item>
  <ion-label>Dirección:</ion-label>
  <ion-input (input)='validateDireccion($event.target.value)'></ion-input>
</ion-item>
<ion-item>
  <ion-label>Zona:</ion-label>
  <ion-input (input)='validateZona($event.target.value)'></ion-input>
</ion-item>
<ion-item>
  <ion-label>Municipio:</ion-label>
  <ion-input (input)='validateMunicipio($event.target.value)'></ion-input>
</ion-item>
<ion-item>
  <ion-label>Telefono:</ion-label>
  <ion-input  (input)='validateTelefono($event.target.value)'></ion-input>
</ion-item>
<ion-item class="centerButton">
<button ion-button (click)="postclient()">
	Guardar
</button>
</ion-item>
</ion-content>
