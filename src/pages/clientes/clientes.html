<ion-header>

  <ion-navbar>
    <ion-title>clientes</ion-title>
    <ion-buttons end>
      <button class="btn-small" (click)="crearclient($event)">nuevo</button>
      <button class="btn-small" (click)="getCliente()">QR</button>
 
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label>NIT</ion-label>
  <ion-input [(ngModel)]='number'(input)='validateCliente($event.target.value)'></ion-input>
</ion-item>
<div style="display:none">
  <ion-label max="9" maxlength="9">{{razonsocial}}</ion-label>
  
<button ion-button color="danger">Aceptar</button>
<button ion-button color="primary">Cancelar</button>
</div>
</ion-content>
