<ion-header>

  <ion-navbar>
    <ion-title>Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Cantidad</ion-label>
  <ion-input type='number' [(ngModel)]='number' (input)='calcTotalProducto($event.target.value)'></ion-input>
</ion-item>
<ion-item>
  <ion-label>Total Unitario:</ion-label>
</ion-item>
<ion-item class="centerButton">
  <ion-label>{{total_suma}}</ion-label>
</ion-item>

<ion-item class="centerButton">
<button ion-button round color="alternative" (click)="dismiss()">Aceptar</button>
</ion-item>
</ion-content>
