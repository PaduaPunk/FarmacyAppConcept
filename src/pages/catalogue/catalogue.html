<ion-navbar>
    
    
<ion-buttons style="text-align: center;">
 <button class="btn" (click)="generarPedido($event)">Generar pedido</button>     
 <button class="btn" (click)="client($event)" >{{razonSocial}}</button>
</ion-buttons>

</ion-header>

<ion-content padding>
  <div>
     <ngx-datatable
       [sortType]="'multi'"
       [headerHeight]="50"
       [footerHeight]="50"
       [rowHeight]="'auto'"
       [rows]="rows"
       [columnMode]="'force'"
       [limit]="200"
       [selected]="selected"
       [selectionType]="'checkbox'"
       [selectAllRowsOnPage]="false"
       [displayCheck]="displayCheck"
       (activate)="onActivate($event)"
       (select)='onSelect($event)'
       >

        

       <ngx-datatable-column 
       [width]="30"
       [sortable]="false"
       [canAutoResize]="false"
       [draggable]="false"
       [resizeable]="false">
              <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-rowIndex="rowIndex" let-onCheckboxChangeFn="onCheckboxChangeFn" >
              <input type="checkbox" [checked]="isSelected"
                (change)="onCheckboxChangeFn($event)" 
                (click) ="updateValue($event, rowIndex)"/>
              </ng-template>         
          </ngx-datatable-column>
          <ngx-datatable-column name="Clave"> <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"  let-value="value" let-row="row">
         <span (click)="updateValue($event, rowIndex)">{{value}}</span>
         </ng-template></ngx-datatable-column>
         <ngx-datatable-column name="PresentaciÃ³n" prop="presentacion"> <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"  let-value="value" let-row="row">
         <span (click)="updateValue($event, rowIndex)">{{value}}</span>
         </ng-template></ngx-datatable-column>

         <ngx-datatable-column name="V.Unit" prop="preciobase"><ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"  let-value="value" let-row="row">
         <span (click)="updateValue($event, rowIndex)">{{value | currency}}</span>
         </ng-template></ngx-datatable-column>
         <ngx-datatable-column name="Pedido"> <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"  let-value="value" let-row="row">
         <span (click)="updateValue($event, rowIndex)">{{value}}</span>
         </ng-template></ngx-datatable-column>
         <ngx-datatable-column name="V.Total" prop="V.Total"><ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"  let-value="value" let-row="row">
         <span (click)="updateValue($event, rowIndex)">{{value | currency}}</span>
         </ng-template></ngx-datatable-column>

     </ngx-datatable>
  </div>

<div>
  
</div>



</ion-content>

              <strong>Subtotal</strong>: {{subtotal | currency}}
